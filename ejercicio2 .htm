<body>
  <canvas id="canvas">
    <script>
      function deg2rad(g)
      {
        return(Math.PI/100)*g;

      }
      function rotation(c,x,y,a)
      {
        c.translate(x,y);

        c.rotate(deg2rad(a));
        c.translate(-x -y);
      }
      function draw()
      {
        var ctx = document.getElementById('canvas').getContext('2d');

        ctx.save();

        ctx.fillStyle = '#0095DD';
        ctx.fillRect(30, 30, 100, 100);
        ctx.rotate(deg2rad(25));

        ctx.fillStyle = '#4D4E53';
        ctx.fillRect(30, 30, 100, 100);
        ctx.restore();

        ctx.fillStyle = '#0095DD';
        ctx.fillRect(150, 30, 100, 100);

        rotation(ctx,250,80,45);

        ctx.fillStyle = '#4D4E53';
        ctx.fillRect(200,30,100,100);
      }
      draw()
    </script>
  </canvas>
</body>
